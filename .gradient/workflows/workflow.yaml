"on":
  github:
    branches:
      only: master
jobs:
  CloneRepo:
    resources:
      instance-type: C5
    outputs:
      repo:
        type: volume
    uses: git-checkout@v1
    with:
      url: context.event.github.url
  HelloWorld:
    resources:
      instance-type: C5
    needs:
      - CloneRepo
    inputs:
      repo: CloneRepo.outputs.repo
    uses: script@v1
    with:
      script: |
        julia -e 'using Pkg; Pkg.instantiate()'
        julia /inputs/repo/src/Plasma.jl
      image: julia:latest
    env:
      JULIA_PROJECT: "inputs/repo/"
